<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenFlow</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <h1>ZenFlow Pomdero Timer</h1>
    <div class="timer">
      <span id="minutes">00</span>:<span id="seconds">05</span>
      <button id="startButton" onclick="play()">Play</button>
      <button id="pauseButton" onclick="pause()">Pause</button>
      <button onclick="restart()">Restart</button>
    </div>
    <script src="assets/script.js"></script>
    <audio id="notificationSound">
      <source src="assets/sounds/tuturu.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
